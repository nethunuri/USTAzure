<p>postdetails works!</p>


<button (click)="_makeapicallsSER.getPostDetails()">Get Post Details</button>

<table border="1">
    <tr *ngFor="let p of _makeapicallsSER.postdetails">
        <td>{{p.id}}</td>
        <td> {{ p.userId }}</td>
        <td>{{p.title}}</td>
        <td>{{p.body}}</td>

    </tr>
</table>
